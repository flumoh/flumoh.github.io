backend:
  name: github
  repo: flumoh/flumoh.github.io
  branch: main
  site_domain: brilliant-fudge-9f6632.netlify.com

publish_mode: editorial_workflow

# site_url: flumoh.github.io
# display_url: flumoh.github.io
logo_url: https://tokens.dougrich.net/api/token/HdzzA-XnpQ.svg
show_preview_links: false
search: false

media_folder: "images/uploads"

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"

collections:
  - name: "post" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "_posts/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    filter: {name: "permalink", value: "/:categories/:year/:month/:day/:title:output_ext"}
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Kategory", name: "categories", widget: "list"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "site" # Used in routes, e.g., /admin/collections/blog
    label: "Site" # Used in the UI
    folder: "_site/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    filter: {name: "permalink", value: "/:categories/:year/:month/:day/:title:output_ext"}
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Kategory", name: "categories", widget: "list"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}
  
  - label: "Pages"
    name: "pages"
    files:
      - label: "About Page"
        name: "about"
        file: "site/content/about.yml"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown}
          - label: Team
            name: team
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Position, name: position, widget: string}
              - {label: Photo, name: photo, widget: image}
      - label: "Locations Page"
        name: "locations"
        file: "site/content/locations.yml"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown}
          - label: Locations
            name: locations
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Address, name: address, widget: string}
  - name: "potion-aa"
    label: "Alchemy Almanac Potion"
    folder: "content/_potions-aa/"
    create: true
    slug: "{{slug}}-aa"
    identifier_field: name
    fields:
      - label: "Name"
        name: "name"
        widget: "string"
      - label: "Category"
        name: "category"
        widget: "string"
      - label: "Rarity"
        name: "rarity"
        widget: "select"
        options:
        - {label: "Common", value: "common", widget: "string"}
        - {label: "Uncommon", value: "uncommon"}
        - {label: "Rare", value: "rare"}
        - {label: "Very Rare", value: "very-rare"}
        - {label: "Legendary", value: "legendary"}
      - label: "Description"
        name: "description"
        widget: "markdown"
